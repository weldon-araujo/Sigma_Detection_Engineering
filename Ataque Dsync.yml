title: Dsync Attack
description: Detect possible attack of Dsync.
status: experimental
author: A.W. Networksecure Segurança da Informação LTDA.
references:
    - https://www.alteredsecurity.com/post/a-primer-on-dcsync-attack-and-detection
date: 2023-08-04
modified: 2023-08-07
tags:
    - Active Directory
    - Dsync Attack
logsource:
    product: windows
    category: security
detection:
    selection:
        eventid: 4688
        AQL: Find-InterestingDomainAcl \| \?\{\$\_.IdentityReferenceName -eq '[^\']*'\} or (Invoke-Mimkatz\s+-Command\s+.*)
        object_propriets: "1131f6aa-9c07-11d1-f79f-00c04fc2dcd2" or "1131f6ad-9c07-11d1-f79f-00c04fc2dcd2" or "89e95b76-444d-4c62-991a-0facbeda640c"
        user: krbtgt 
fields:
  - Log source
  - EventID
  - TargetUserName
  - TargetUserSid
level: high
